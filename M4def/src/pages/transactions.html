<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointments</title>
  </head>
  <body>
    <!-- Header section: displays the app name and user info -->
    <header class="header">
      <h2>Vida Sana Software</h2>
      <div class="header__user">
        <h2>Admin</h2>
        <img
          class="header__logout-icon"
          src="../assets/icons/logout-2-svgrepo-com.svg"
          alt="Logout icon"
        />
      </div>
    </header>

    <!-- Sidebar navigation: contains profile, navigation links, and footer info -->
    <aside class="aside">
      <!-- Profile Section -->
      <div class="asideProfile">
        <img
          class="asideProfile__icon"
          src="../assets/icons/adhesive-plaster-svgrepo-com.svg"
          alt="Vida Sana icon"
        />
        <h2 class="asideProfile__name">Vida Sana</h2>
      </div>

      <!-- Navigation links to other pages -->
      <nav class="asideNav">
        <ul class="asideNav__list">
          <!-- Home page link -->
          <li class="asideNav__item">
            <a href="../../index.html" class="asideNav__link">
              <img
                class="asideNav__icon"
                src="../assets/icons/widget-5-svgrepo-com.svg"
                alt="Home icon"
              />
              <span class="asideNav__text">Home</span>
            </a>
          </li>
          <!-- Clients page link -->
          <li class="asideNav__item">
            <a href="./clients.html" class="asideNav__link">
              <img
                class="asideNav__icon"
                src="../assets/icons/user-plus-svgrepo-com.svg"
                alt="Medic icon"
              />
              <span class="asideNav__text">Clients</span>
            </a>
          </li>
          <!-- Bills page link -->
          <li class="asideNav__item">
            <a href="./bills.html" class="asideNav__link">
              <img
                class="asideNav__icon"
                src="../assets/icons/users-group-rounded-svgrepo-com.svg"
                alt="Bills icon"
              />
              <span class="asideNav__text">Bills</span>
            </a>
          </li>
          <!-- Transactions page link (current) -->
          <li class="asideNav__item">
            <a href="./transactions.html" class="asideNav__link">
              <img
                class="asideNav__icon"
                src="../assets/icons/calendar-minimalistic-svgrepo-com.svg"
                alt="transactions icon"
              />
              <span class="asideNav__text">Transactions</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Footer: additional info -->
      <footer class="asideFooter">
        <img
          class="asideFooter__icon"
          src="../assets/icons/adhesive-plaster-svgrepo-com.svg"
          alt="Jermox icon"
        />
        <h2 class="asideFooter__title">Vida Sana</h2>
        <p class="asideFooter__info">More info at: xxxxxxxxxxxxxx</p>
      </footer>
    </aside>

    <!-- Main content: transaction management -->
    <main class="main">
      <!-- Section header: icon and title -->
      <div class="section__header">
        <img
          src="../assets/icons/calendar-minimalistic-svgrepo-com.svg"
          alt="Appointments list"
          class="section__icon"
        />
        <h2 class="section__title">Transactions</h2>
      </div>

      <!-- Introduction section: transaction creation and CSV upload -->
      <div class="section__introduction">
        <!-- New Transaction Form -->
        <div class="form form--transaction" id="new-transaction-form">
          <h3 class="form__title">New Transaction</h3>
          <!-- Form for creating a new transaction -->
          <form class="form__body">
            <!-- Transaction ID input -->
            <div class="form__field">
              <label class="form__label" for="transaction-id"
                >Transaction ID</label
              >
              <input
                class="form__input"
                type="number"
                id="transaction-id"
                name="appointment_id"
                required
              />
            </div>

            <!-- Client ID input -->
            <div class="form__field">
              <label class="form__label" for="client-id">Client ID</label>
              <input
                class="form__input"
                type="text"
                id="client-id"
                name="client_id"
                required
              />
            </div>

            <!-- Bill Number input -->
            <div class="form__field">
              <label class="form__label" for="medic-id">Bill number</label>
              <input
                class="form__input"
                type="number"
                id="bill-number"
                name="bill_number"
                required
              />
            </div>

            <!-- Date input -->
            <div class="form__field">
              <label class="form__label" for="transaction-datetime">Date</label>
              <input
                class="form__input"
                type="datetime-local"
                id="transaction-datetime"
                name="date"
                required
              />
            </div>

            <!-- State select -->
            <div class="form__field">
              <label class="form__label" for="transaction-state">State</label>
              <select class="form__select" id="transaction-state" name="transaction_state">
                <option value="Pendiente">Pendiente</option>
                <option value="Fallida">Fallida</option>
                <option value="Completada">Completada</option>
              </select>
            </div>

            <!-- Type input -->
            <div class="form__field">
              <label class="form__label" for="transaction-type">Type</label>
              <input
                class="form__input"
                type="text"
                id="transaction-type"
                name="transaction_type"
                value="Pago de Factura"
                required
                disabled
              />
            </div>
            <!-- Submit button for creating transaction -->
            <button type="submit" class="form__button">Create</button>
          </form>
        </div>

        <!-- CSV Upload Section: allows bulk import of appointments -->
        <div class="upload-button-section form">
          <h3 class="form__title">Upload CSV File</h3>
          <div class="form__body">
            <div class="form__field">
              <label for="csv-upload" class="form__label"
                >Select CSV File:</label
              >
              <input
                type="file"
                id="csv-upload"
                accept=".csv"
                class="form__input"
              />
            </div>
            <!-- Button to trigger CSV upload -->
            <button id="upload-btn" class="form__button">Upload CSV</button>
            <div id="upload-status"></div>
          </div>
        </div>
      </div>
      
      <!-- Transaction list section: search and display appointments -->
      <section class="section section--transactions">
        <div class="section__nav">
          <!-- Search input for filtering appointments -->
          <input
            type="search"
            class="section__search"
            id="transaction-search-input"
            placeholder="Search by transaction id, client id, bill number, date, state..."
          />
          <!-- Search button -->
          <button id="transaction-search-btn" class="section__button">
            Search
          </button>
        </div>
      </section>
    </main>

    <!-- Main JS entry and transaction logic -->
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/js/transaction.js"></script>
  </body>
</html>
