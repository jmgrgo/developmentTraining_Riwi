<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medics</title>
  </head>
  <body>
    <!-- Header section: displays the app name and user info -->
    <header class="header">
      <h2>Vida Sana Software</h2>
      <div class="header__user">
        <h2>Admin</h2>
        <img
          class="header__logout-icon"
          src="../assets/icons/logout-2-svgrepo-com.svg"
          alt="Logout icon"
        />
      </div>
    </header>

    <!-- Sidebar navigation: contains profile, navigation links, and footer info -->
    <aside class="aside">
      <!-- Profile Section -->
      <div class="asideProfile">
        <img
          class="asideProfile__icon"
          src="../assets/icons/adhesive-plaster-svgrepo-com.svg"
          alt="Vida Sana icon"
        />
        <h2 class="asideProfile__name">Vida Sana</h2>
      </div>

      <!-- Navigation links to other pages -->
      <nav class="asideNav">
        <ul class="asideNav__list">
          <!-- Home page link -->
          <li class="asideNav__item">
            <a href="../../index.html" class="asideNav__link">
              <img
                class="asideNav__icon"
                src="../assets/icons/widget-5-svgrepo-com.svg"
                alt="Home icon"
              />
              <span class="asideNav__text">Home</span>
            </a>
          </li>
          <!-- Medics page link (current) -->
          <li class="asideNav__item">
            <a href="./medics.html" class="asideNav__link">
              <img
                class="asideNav__icon"
                src="../assets/icons/user-plus-svgrepo-com.svg"
                alt="Medic icon"
              />
              <span class="asideNav__text">Medics</span>
            </a>
          </li>
          <!-- Patients page link -->
          <li class="asideNav__item">
            <a href="./patients.html" class="asideNav__link">
              <img
                class="asideNav__icon"
                src="../assets/icons/users-group-rounded-svgrepo-com.svg"
                alt="Patients icon"
              />
              <span class="asideNav__text">Patients</span>
            </a>
          </li>
          <!-- Appointments page link -->
          <li class="asideNav__item">
            <a href="./appointments.html" class="asideNav__link">
              <img
                class="asideNav__icon"
                src="../assets/icons/calendar-minimalistic-svgrepo-com.svg"
                alt="Appointments icon"
              />
              <span class="asideNav__text">Appointments</span>
            </a>
          </li>

          <!-- Diagnoses page link -->
          <li class="asideNav__item">
            <a href="./diagnoses.html" class="asideNav__link">
              <img
                class="asideNav__icon"
                src="../assets/icons/clipboard-svgrepo-com.svg"
                alt="Diagnosis icon"
              />
              <span class="asideNav__text">Diagnosis</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Footer: additional info -->
      <footer class="asideFooter">
        <img
          class="asideFooter__icon"
          src="../assets/icons/adhesive-plaster-svgrepo-com.svg"
          alt="Jermox icon"
        />
        <h2 class="asideFooter__title">Vida Sana</h2>
        <p class="asideFooter__info">More info at: xxxxxxxxxxxxxx</p>
      </footer>
    </aside>

    <!-- Main content: medic management -->
    <main class="main">
      <!-- Section header: icon and title -->
      <div class="section__header">
        <img
          src="../assets/icons/user-plus-svgrepo-com.svg"
          alt="Medics list"
          class="section__icon"
        />
        <h2 class="section__title">Medics</h2>
      </div>

      <!-- Introduction section: medic creation and CSV upload -->
      <div class="section__introduction">
        <!-- New Medic Form -->
        <div class="form form--medic" id="new-medic-form">
          <h3 class="form__title">New Medic</h3>
          <!-- Form for creating a new medic -->
          <form class="form__body">
            <!-- Medic ID input -->
            <div class="form__field">
              <label class="form__label" for="medic-id">ID</label>
              <input
                class="form__input"
                type="number"
                id="medic-id"
                name="medic_id"
                required
              />
            </div>
            <!-- Full Name input -->
            <div class="form__field">
              <label class="form__label" for="medic-name">Full Name</label>
              <input
                class="form__input"
                type="text"
                id="medic-name"
                name="full_name"
                required
              />
            </div>
            <!-- Specialty input -->
            <div class="form__field">
              <label class="form__label" for="medic-specialty">Specialty</label>
              <input
                class="form__input"
                type="text"
                id="medic-specialty"
                name="specialty"
                required
              />
            </div>
            <!-- Phone input -->
            <div class="form__field">
              <label class="form__label" for="medic-phone">Phone</label>
              <input
                class="form__input"
                type="tel"
                id="medic-phone"
                name="phone"
                required
              />
            </div>
            <!-- Email input -->
            <div class="form__field">
              <label class="form__label" for="medic-email">Email</label>
              <input
                class="form__input"
                type="email"
                id="medic-email"
                name="email"
                required
              />
            </div>
            <!-- Years of Experience input -->
            <div class="form__field">
              <label class="form__label" for="medic-experience"
                >Years of Experience</label
              >
              <input
                class="form__input"
                type="number"
                id="medic-experience"
                name="experience_years"
                required
              />
            </div>
            <!-- Salary input -->
            <div class="form__field">
              <label class="form__label" for="medic-salary">Salary</label>
              <input
                class="form__input"
                type="number"
                id="medic-salary"
                name="salary"
                required
              />
            </div>
            <!-- Submit button for creating medic -->
            <button type="submit" class="form__button">Create</button>
          </form>
        </div>

        <!-- CSV Upload Section: allows bulk import of medics -->
        <div class="upload-button-section form">
          <h3 class="form__title">Upload CSV File</h3>
          <div class="form__body">
            <div class="form__field">
              <label for="csv-upload" class="form__label"
                >Select CSV File:</label
              >
              <input
                type="file"
                id="csv-upload"
                accept=".csv"
                class="form__input"
              />
            </div>
            <!-- Button to trigger CSV upload -->
            <button id="upload-btn" class="form__button">Upload CSV</button>
            <div id="upload-status"></div>
          </div>
        </div>
      </div>
      <!-- Medic list section: search and display medics -->
      <section class="section section--medics">
        <div class="section__nav">
          <!-- Search input for filtering medics -->
          <input
            type="search"
            class="section__search"
            id="medic-search-input"
            placeholder="Search by ID, name, email, phone, specialty, experience, salary..."
          />
          <!-- Search button -->
          <button id="medic-search-btn" class="section__button">Search</button>
        </div>
      </section>
    </main>
    <!-- Main JS entry and medic logic -->
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/js/medic.js"></script>
  </body>
</html>
