<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diagnoses</title>
  </head>
  <body>
    <!-- Header section: displays the app name and user info -->
    <header class="header">
      <h2>Vida Sana Software</h2>
      <div class="header__user">
        <h2>Admin</h2>
        <img
          class="header__logout-icon"
          src="../assets/icons/logout-2-svgrepo-com.svg"
          alt="Logout icon"
        />
      </div>
    </header>

    <!-- Sidebar navigation: contains profile, navigation links, and footer info -->
    <aside class="aside">
      <!-- Profile Section -->
      <div class="asideProfile">
        <img
          class="asideProfile__icon"
          src="../assets/icons/adhesive-plaster-svgrepo-com.svg"
          alt="Vida Sana icon"
        />
        <h2 class="asideProfile__name">Vida Sana</h2>
      </div>

      <!-- Navigation links to other pages -->
      <nav class="asideNav">
        <ul class="asideNav__list">
          <!-- Home page link -->
          <li class="asideNav__item">
            <a href="../../index.html" class="asideNav__link">
              <img
                class="asideNav__icon"
                src="../assets/icons/widget-5-svgrepo-com.svg"
                alt="Home icon"
              />
              <span class="asideNav__text">Home</span>
            </a>
          </li>
          <!-- Medics page link -->
          <li class="asideNav__item">
            <a href="./medics.html" class="asideNav__link">
              <img
                class="asideNav__icon"
                src="../assets/icons/user-plus-svgrepo-com.svg"
                alt="Medic icon"
              />
              <span class="asideNav__text">Medics</span>
            </a>
          </li>
          <!-- Patients page link -->
          <li class="asideNav__item">
            <a href="./patients.html" class="asideNav__link">
              <img
                class="asideNav__icon"
                src="../assets/icons/users-group-rounded-svgrepo-com.svg"
                alt="Patients icon"
              />
              <span class="asideNav__text">Patients</span>
            </a>
          </li>
          <!-- Appointments page link -->
          <li class="asideNav__item">
            <a href="./appointments.html" class="asideNav__link">
              <img
                class="asideNav__icon"
                src="../assets/icons/calendar-minimalistic-svgrepo-com.svg"
                alt="Appointments icon"
              />
              <span class="asideNav__text">Appointments</span>
            </a>
          </li>

          <!-- Diagnoses page link (current) -->
          <li class="asideNav__item">
            <a href="./diagnoses.html" class="asideNav__link">
              <img
                class="asideNav__icon"
                src="../assets/icons/clipboard-svgrepo-com.svg"
                alt="Diagnosis icon"
              />
              <span class="asideNav__text">Diagnosis</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Footer: additional info -->
      <footer class="asideFooter">
        <img
          class="asideFooter__icon"
          src="../assets/icons/adhesive-plaster-svgrepo-com.svg"
          alt="Jermox icon"
        />
        <h2 class="asideFooter__title">Vida Sana</h2>
        <p class="asideFooter__info">More info at: xxxxxxxxxxxxxx</p>
      </footer>
    </aside>

    <!-- Main content: diagnosis management -->
    <main class="main">
      <!-- Section header: icon and title -->
      <div class="section__header">
        <img
          src="../assets/icons/calendar-minimalistic-svgrepo-com.svg"
          alt="Diagnoses list"
          class="section__icon"
        />
        <h2 class="section__title">Diagnoses</h2>
      </div>
      <!-- Introduction section: diagnosis creation and CSV upload -->
      <div class="section__introduction">
        <!-- New Diagnosis Form -->
        <div class="form form--diagnosis" id="new-diagnosis-form">
          <h3 class="form__title">New Diagnosis</h3>
          <!-- Form for creating a new diagnosis -->
          <form class="form__body">
            <!-- Diagnosis ID input -->
            <div class="form__field">
              <label class="form__label" for="diagnosis-id">Diagnosis ID</label>
              <input
                class="form__input"
                type="text"
                id="diagnosis-id"
                name="diagnosis_id"
                required
              />
            </div>
            <!-- Appointment ID input -->
            <div class="form__field">
              <label class="form__label" for="appointment-id"
                >Appointment ID</label
              >
              <input
                class="form__input"
                type="text"
                id="appointment-id"
                name="appointment_id"
                required
              />
            </div>
            <!-- Medical Instructions textarea -->
            <div class="form__field">
              <label class="form__label" for="instructions"
                >Medical Instructions</label
              >
              <textarea
                class="form__input"
                id="instructions"
                name="medical_instructions"
              ></textarea>
            </div>
            <!-- Medicine Recipe textarea -->
            <div class="form__field">
              <label class="form__label" for="recipe">Medicine Recipe</label>
              <textarea
                class="form__input"
                id="recipe"
                name="medicine_recipe"
              ></textarea>
            </div>
            <!-- Submit button for creating diagnosis -->
            <button type="submit" class="form__button">Create</button>
          </form>
        </div>

        <!-- CSV Upload Section: allows bulk import of diagnoses -->
        <div class="upload-button-section form">
          <h3 class="form__title">Upload CSV File</h3>
          <div class="form__body">
            <div class="form__field">
              <label for="csv-upload" class="form__label"
                >Select CSV File:</label
              >
              <input
                type="file"
                id="csv-upload"
                accept=".csv"
                class="form__input"
              />
            </div>
            <!-- Button to trigger CSV upload -->
            <button id="upload-btn" class="form__button">Upload CSV</button>
            <div id="upload-status"></div>
          </div>
        </div>
      </div>
      <!-- Diagnosis list section: search and display diagnoses -->
      <section class="section section--diagnoses">
        <div class="section__nav">
          <!-- Search input for filtering diagnoses -->
          <input
            type="search"
            class="section__search"
            id="diagnosis-search-input"
            placeholder="Search by diagnosis ID, appointment ID, instructions, recipe..."
          />
          <!-- Search button -->
          <button id="diagnosis-search-btn" class="section__button">Search</button>
        </div>
      </section>
    </main>

    <!-- Main JS entry and diagnosis logic -->
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/js/diagnoses.js"></script>
  </body>
</html>
