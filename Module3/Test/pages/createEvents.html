<!-- Create events -->

<h2 class="createEvents__title">Create events</h2>
<p class="createEvents__paragraph">Here you can create new events: </p>

<form id="createEventForm" class="createEventForm">
  <label for="">Title:</label>
  <input type="text" id="eventTitle" name="eventTitle" required><br>
  <label for="">Description:</label>
  <input type="text" id="eventDescription" name="eventDescription" required><br>
  <label for="">Place:</label>
  <input type="text" id="eventPlace" name="eventPlace" required><br>
  <label for="">Duration:</label>
  <input type="text" id="eventDuration" name="eventDuration" required><br>
  <label for="">Event capacity</label>
  <input type="number" id="eventCapacity" name="eventCapacity" required><br>
  <input type="submit" value="Create event">
</form>
