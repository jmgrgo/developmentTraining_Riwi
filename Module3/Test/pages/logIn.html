<!-- Log In page -->
<h2 class="logIn__title">Log In</h2>
<p class="logIn__paragraph">Enter your account credentials: </p>

<!-- Log In form -->
<form action="" id="logInForm" class="logInForm">
  <label class="logInForm__label" for="">Name</label>
  <input id="logInForm__name" class="logInForm__input" type="text" required />
  <label for="" class="logInForm__label">Password</label>
  <input
    id="logInForm__password"
    class="logInForm__input"
    type="password"
    required
  />
  <input id="logInForm__submit" class="logInForm__button" type="submit" value="Log In" />
</form>
