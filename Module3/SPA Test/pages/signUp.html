<h2>Sign Up page</h2>
<p>This is the sign up page</p>

<form action="" id="signUpForm">
  <label class="signUpForm__label" for="">Name</label>
  <input id="signUpForm__name" class="signUpForm__input" type="text" required />
  <label class="signUpForm__label" for="">Email</label>
  <input
    id="signUpForm__email"
    class="signUpForm__input"
    type="email"
    required
  />
  <label class="signUpForm__label" for="">Phone</label>
  <input
    id="signUpForm__phone"
    class="signUpForm__input"
    type="number"
    required
  />
  <label class="signUpForm__label" for="">Password</label>
  <input
    id="signUpForm__password"
    class="signUpForm__input"
    type="password"
    required
  />
  <label class="signUpForm__label" for="">Confirm password</label>
  <input
    id="signUpForm__confirmPassword"
    class="signUpForm__input"
    type="password"
    required
  />
  <select name="" id="signUpForm__role" class="signUpForm__input" required>
    <option selected disabled value="">Select an option</option>
    <option value="user">User</option>
    <option value="admin">Admin</option>
  </select>
  <input id="signUpForm__button" type="submit" value="Sign Up" />
</form>
