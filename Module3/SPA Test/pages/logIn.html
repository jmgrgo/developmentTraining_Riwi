<h2 class="logIn__title">Log In</h2>
<p class="logIn__paragraph">This is the log in page</p>

<form action="" id="logInForm">
  <label class="logInForm__label" for="">Email</label>
  <input id="logInForm__email" class="logInForm__input" type="email" required />
  <label for="" class="logInForm__label">Password</label>
  <input
    id="logInForm__password"
    class="logInForm__input"
    type="password"
    required
  />
  <input id="logInForm__submit" class="logInForm__button" type="submit" value="Log In" />
</form>
