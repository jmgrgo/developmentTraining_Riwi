<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/img/logo-reason-svgrepo-com.svg" />
    <link rel="stylesheet" href="styles/contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <!-- Header and navbar -->
    <header>
      <nav>
        <!-- Left side of the navbar (Logo and name) -->
        <div class="sectionLeft">
          <img src="assets/img/logo-reason-svgrepo-com.svg" alt="" />
          <h2>José Granados - Riwi Developer</h2>
        </div>
        <!-- Right side of the navbar (Navigation buttons) -->
        <div class="sectionRight">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="career.html">Career</a></li>
            <li><a href="projects.html">Personal Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Main content -->
    <main>
      <!-- Main title -->
      <h1>Let's talk!</h1>
      <!-- Contact form -->
      <section class="contactForm">
        <form action="">
          <!-- Labels and inputs -->
          <label for="">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name here."
            required
          />
          <label for="">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your name here."
            required
          />
          <label for="">Message:</label>
          <textarea name="message" id="message"></textarea>
          <input type="submit" value="Send info" />
        </form>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <!-- Both footer paragraphs -->
      <p>José Granados - Coder</p>
      <p>This is a footer.</p>
    </footer>
  </body>
