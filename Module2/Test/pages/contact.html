<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/imgs/logo-reason-svgrepo-com.svg" />
    <link rel="stylesheet" href="../styles/contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="nav">
        <!-- Left side of the navbar (Logo and name) -->
        <div class="nav__logos">
          <a href="index.html">
            <img
              class="nav__logos--image"
              src="../assets/imgs/logo-reason-svgrepo-com.svg"
              alt=""
            />
          </a>
          <h2 class="nav__logos--name">José Granados - Riwi Developer</h2>
        </div>
        <!-- Right side of the navbar (Navigation buttons) -->
        <ul class="nav__links">
          <li><a class="nav__links--anchor" href="../index.html">Home</a></li>
          <li>
            <a class="nav__links--anchor" href="../pages/projects.html"
              >Projects</a
            >
          </li>
          <li>
            <a class="nav__links--anchor" href="../pages/contact.html"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <h1 class="contactTitle">Contact me</h1>
      <section class="contact">
        <form action="" class="contactForm">
          <div class="contactForm__field">
            <label class="contactForm__label" for="">Name</label>
            <input
              class="contactForm__input"
              type="text"
              placeholder="Your name here."
            />
          </div>
          <div class="contactForm__field">
            <label class="contactForm__label" for="">Email</label>
            <input
              class="contactForm__input"
              type="email"
              placeholder="Your email here."
            />
          </div>

          <div class="contactForm__field">
            <label class="contactForm__label" for="">Message</label>
            <textarea
              class="contactForm__input"
              name=""
              id=""
              placeholder="Your message here."
            ></textarea>
          </div>
          <input class="contactForm__input--submit" type="submit">
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <!-- Left side -->
      <h2 class="footer__name">José Granados - Riwi Developer</h2>
      <!-- Right side -->
      <address class="footer__info">
        Calle 00 #00-00<br />
        Medellín, Colombia<br />
        311 000 000<br />
      </address>
    </footer>
  </body>
</html>
